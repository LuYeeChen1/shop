spring.application.name=shop

# Always include the error message in the error attributes
server.error.include-message=always

# Include validation error details if present
server.error.include-binding-errors=always

# Include the exception class name (for debugging)
server.error.include-exception=true

# Do not include full stacktrace in the response (keep it cleaner)
server.error.include-stacktrace=never

# Optional: disable the default Whitelabel error page
server.error.whitelabel.enabled=false
