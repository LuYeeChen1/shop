<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail Fragment</title>
</head>
<body>

<!-- Fragment for displaying product details -->
<div th:fragment="productDetail(product)">
    <h2>Product Details</h2>

    <p><strong>ID:</strong> <span th:text="${product.productId}">1</span></p>
    <p><strong>Name:</strong> <span th:text="${product.name}">Sample Product</span></p>
    <p><strong>Description:</strong> <span th:text="${product.description}">Product description</span></p>
    <p><strong>Price:</strong> <span th:text="${product.price}">0.00</span></p>
    <p><strong>Stock:</strong> <span th:text="${product.stockQuantity}">0</span></p>
    <p><strong>Category:</strong> <span th:text="${product.category}">Category</span></p>
    <p><strong>Image URL:</strong> <span th:text="${product.imageUrl}">http://example.com/image.jpg</span></p>
    <p><strong>Created At:</strong> <span th:text="${product.createdAt}">2025-01-01 12:00</span></p>

    <!-- Optional: display product image -->
    <!-- <img th:src="${product.imageUrl}" alt="Product Image" style="max-width: 200px;"/> -->
</div>

</body>
</html>
