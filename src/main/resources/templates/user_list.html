<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>

<h2>Registered Users</h2>

<!--
    Simple table displaying all registered users.

    The "users" attribute comes from the controller:
        model.addAttribute("users", userService.getAllUsers());

    Each user is a UserModel object containing username + email.
-->
<table border="1">
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
    </tr>
    </thead>

    <tbody>
    <!--
        th:each loops through the users list.

        For each iteration:
            user.username → displayed in first column
            user.email    → displayed in second column
    -->
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>

<!-- Navigation link -->
<p><a th:href="@{/welcome}">Back to Welcome</a></p>

</body>
</html>
