<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<!-- Info message when redirected from a protected page -->
<div th:if="${infoMessage != null}">
    <p style="color: blue;" th:text="${infoMessage}"></p>
</div>

<form th:action="@{/login}" th:object="${loginDTO}" method="post">

    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"></span>
    </div>

    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}">
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"></span>
    </div>

    <!-- Login error message -->
    <div th:if="${loginError != null}">
        <p style="color: red;" th:text="${loginError}"></p>
    </div>

    <button type="submit">Login</button>
</form>

<p>
    <a th:href="@{/welcome}">Back to Welcome</a> |
    <a th:href="@{/register}">Register</a>
</p>

</body>
</html>
