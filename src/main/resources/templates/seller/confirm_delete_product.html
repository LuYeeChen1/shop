<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Product</title>
</head>
<body>

<h1>Confirm Delete Product</h1>

<section>
    <p>
        Seller:
        <strong th:text="${sellerUsername}">Seller Name</strong>
        (<span th:text="${sellerEmail}">email@example.com</span>)
    </p>
</section>

<hr>

<section>
    <!-- Use shared product detail fragment -->
    <div th:replace="product/product_detail_fragment :: productDetail(${product})"></div>
</section>

<hr>

<section>
    <p>Are you sure you want to delete this product?</p>

    <form th:action="@{/seller/products/delete}" method="post" style="display:inline;">
        <input type="hidden" name="productId" th:value="${product.productId}"/>
        <button type="submit">Yes, delete this product</button>
    </form>

    <a th:href="@{/seller/products}">
        <button type="button">Cancel</button>
    </a>
</section>

</body>
</html>
