<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>

<h1>Edit Product</h1>

<form th:action="@{/seller/products/edit}"
      th:object="${productEditDTO}"
      method="post">

    <!-- Hidden productId -->
    <input type="hidden" name="productId" th:value="${productId}" />

    <div>
        <label for="name">Product Name:</label>
        <input id="name" type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name error</span>
    </div>

    <div>
        <label for="description">Description:</label><br>
        <textarea id="description" th:field="*{description}"
                  rows="4" cols="40"></textarea>
        <span th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}">Description error</span>
    </div>

    <div>
        <label for="price">Price:</label>
        <input id="price" type="number" step="0.01" th:field="*{price}" />
        <span th:if="${#fields.hasErrors('price')}"
              th:errors="*{price}">Price error</span>
    </div>

    <div>
        <label for="stockQuantity">Stock Quantity:</label>
        <input id="stockQuantity" type="number" th:field="*{stockQuantity}" />
        <span th:if="${#fields.hasErrors('stockQuantity')}"
              th:errors="*{stockQuantity}">Stock error</span>
    </div>

    <div>
        <label for="category">Category (optional):</label>
        <input id="category" type="text" th:field="*{category}" />
        <span th:if="${#fields.hasErrors('category')}"
              th:errors="*{category}">Category error</span>
    </div>

    <div>
        <label for="imageUrl">Image URL (optional):</label>
        <input id="imageUrl" type="text" th:field="*{imageUrl}" />
        <span th:if="${#fields.hasErrors('imageUrl')}"
              th:errors="*{imageUrl}">Image URL error</span>
    </div>

    <div>
        <button type="submit">Save Changes</button>
        <a th:href="@{/seller/products}">
            <button type="button">Cancel</button>
        </a>
    </div>

</form>

</body>
</html>
