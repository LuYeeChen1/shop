<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller Applications Review</title>
</head>
<body>

<h1>Pending Seller Applications</h1>

<table border="1">
    <thead>
    <tr>
        <th>User ID</th>
        <th>Shop Name</th>
        <th>Business Registration No</th>
        <th>Applied At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${applications}">
        <td th:text="${app.userId}"></td>
        <td th:text="${app.shopName}"></td>
        <td th:text="${app.businessRegistrationNumber}"></td>
        <td th:text="${app.appliedAt}"></td>
        <td>
            <!-- Approve form -->
            <form th:action="@{'/admin/seller-approve/' + ${app.userId}}" method="post" style="display:inline;">
                <button type="submit">Approve</button>
            </form>

            <!-- Reject form with comment -->
            <form th:action="@{'/admin/seller-reject/' + ${app.userId}}" method="post" style="display:inline;">
                <input type="text" name="comment" placeholder="Reject comment (optional)">
                <button type="submit">Reject</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
