<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>

<h2>Admin Dashboard</h2>

<div th:if="${admin != null}">
    <p>
        Welcome,
        <span th:text="${admin.username}">Admin</span>
        (<span th:text="${admin.role}">ADMIN</span>)
    </p>
</div>

</body>
</html>
