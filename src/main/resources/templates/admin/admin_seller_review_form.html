<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review Seller Application</title>
</head>
<body>

<h1>Review Seller Application</h1>

<form th:action="@{/admin/seller-review}" method="post" th:object="${reviewDTO}">

    <!-- Hidden userId -->
    <input type="hidden" th:field="*{userId}"/>

    <p>
        Email:
        <span th:text="*{email}"></span>
    </p>

    <p>
        Shop Name:
        <span th:text="*{shopName}"></span>
    </p>

    <p>
        Current Status:
        <span th:text="*{currentStatus}"></span>
    </p>

    <hr>

    <p>Decision:</p>

    <!-- Decision: APPROVE -->
    <label>
        <input type="radio" th:field="*{decision}" value="APPROVE"/>
        Approve
    </label>

    <!-- Decision: REJECT -->
    <label>
        <input type="radio" th:field="*{decision}" value="REJECT"/>
        Reject
    </label>

    <br/><br/>

    <p>Review Comment (optional):</p>
    <textarea th:field="*{reviewComment}" rows="4" cols="40"></textarea>

    <br/><br/>
    <button type="submit">Submit Review</button>
</form>

<br>
<a th:href="@{/admin/seller-applications}">
    <button type="button">Back</button>
</a>

</body>
</html>
