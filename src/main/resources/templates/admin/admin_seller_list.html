<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Sellers</title>
</head>
<body>

<h1>All Sellers</h1>

<table border="1">
    <thead>
    <tr>
        <th>User ID</th>
        <th>Shop Name</th>
        <th>Status</th>
        <th>Review Comment</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="s : ${sellers}">
        <td th:text="${s.userId}"></td>
        <td th:text="${s.shopName}"></td>
        <td th:text="${s.status}"></td>
        <td th:text="${s.reviewComment}"></td>

        <td>
            <!-- APPROVED → show Deactivate button -->
            <form th:if="${s.status == T(com.backend.shop.Model.Seller.SellerStatus).APPROVED}"
                  th:action="@{'/admin/seller-deactivate/' + ${s.userId}}"
                  method="post"
                  style="display:inline;">
                <button type="submit">Deactivate</button>
            </form>

            <!-- DEACTIVATED → show label -->
            <span th:if="${s.status == T(com.backend.shop.Model.Seller.SellerStatus).DEACTIVATED}">
                Deactivated
            </span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
