<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav>
    <ul>
        <!-- Home -->
        <li><a th:href="@{/}">Home</a></li>

        <!-- Customer dashboard -->
        <li th:if="${navbarRole == 'Customer'}">
            <a th:href="@{/customer/dashboard}">Customer Dashboard</a>
        </li>

        <!-- Seller dashboard -->
        <li th:if="${navbarRole == 'Seller'}">
            <a th:href="@{/seller/dashboard}">Seller Dashboard</a>
        </li>

        <!-- Admin dashboard -->
        <li th:if="${navbarRole == 'Admin'}">
            <a th:href="@{/admin/dashboard}">Admin Dashboard</a>
        </li>

        <!-- ========================== -->
        <!-- Admin-only Navigation Menu -->
        <!-- ========================== -->
        <li th:if="${navbarRole == 'Admin'}">
            <a th:href="@{/admin/users}">View All Users</a>
        </li>

        <li th:if="${navbarRole == 'Admin'}">
            <a th:href="@{/admin/seller-list}">All Sellers</a>
        </li>

        <li th:if="${navbarRole == 'Admin'}">
            <a th:href="@{/admin/seller-applications}">Pending Seller Applications</a>
        </li>
        <!-- ========================== -->

        <!-- Role / ID / Username -->
        <li th:if="${navbarRole != null}">
            <span th:text="'Role: ' + ${navbarRole}"></span>
        </li>
        <li th:if="${navbarUserId != null}">
            <span th:text="'ID: ' + ${navbarUserId}"></span>
        </li>
        <li th:if="${navbarUsername != null}">
            <span th:text="'Username: ' + ${navbarUsername}"></span>
        </li>

        <!-- Login / Logout -->
        <li th:if="${navbarRole == null}">
            <a th:href="@{/login}">Login</a>
        </li>
        <li th:if="${navbarRole != null}">
            <a th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>
</body>
</html>
