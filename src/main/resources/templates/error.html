<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>

<h2>Something went wrong</h2>

<!-- Basic system error information from Spring Boot -->
<p>Status: <span th:text="${status}">status</span></p>
<p>Error: <span th:text="${error}">error</span></p>
<p>Message: <span th:text="${message}">message</span></p>
<p>Path: <span th:text="${path}">path</span></p>

<p>
    <a th:href="@{/welcome}">Back to Welcome</a>
</p>

</body>
</html>
