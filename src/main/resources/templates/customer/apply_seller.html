<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apply as Seller</title>
</head>
<body>

<h1>Apply to Become a Seller</h1>

<p>Your Email: <strong th:text="${email}"></strong></p>

<form th:action="@{/customer/seller/apply}" th:object="${applySellerDTO}" method="post">

    <label>Shop Name:</label><br>
    <input type="text" th:field="*{shopName}" required><br><br>

    <label>Shop Description:</label><br>
    <textarea th:field="*{shopDescription}" required></textarea><br><br>

    <label>Business Registration Number:</label><br>
    <input type="text" th:field="*{businessRegNo}" required><br><br>

    <label>Business Address:</label><br>
    <input type="text" th:field="*{businessAddress}" required><br><br>

    <label>Contact Number:</label><br>
    <input type="text" th:field="*{contactNumber}" required><br><br>

    <button type="submit">Submit Application</button>
</form>

</body>
</html>
